apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: erdosgyorgy-sandbox
data:
  spring.data.cassandra.contact-points: cassandra
  spring.data.cassandra.port: "9042"
  spring.data.cassandra.keyspace-name: "hazi"
  spring.data.cassandra.local-datacenter: "datacenter1"
  spring.data.cassandra.password: "cassandra"
  spring.data.cassandra.username: "cassandra"
  spring.kafka.bootstrap-servers: kafka:9092
  spring.kafka.consumer.group-id: "group_id"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hazi
  labels:
    app: hazi
  namespace: erdosgyorgy-sandbox
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hazi
  template:
    metadata:
      labels:
        app: hazi
    spec:
      containers:
        - name: hazi
          image: registry.k8s.dev.pnt.hu/gyuri-hazi-backend
          envFrom:
            - configMapRef:
                name: backend-config
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: hazi
  name: hazi
  namespace: erdosgyorgy-sandbox
spec:
  ports:
  - name: 8080-8080
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: hazi
  type: ClusterIP
