apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: erdosgyorgy-sandbox
data:
  REACT_APP_BACKEND_URL: erdosgyorgy-sandbox.k8s.dev.pnt.hu
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
  namespace: erdosgyorgy-sandbox
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: registry.k8s.dev.pnt.hu/gyuri-hazi-frontend
          envFrom:
            - configMapRef:
                name: frontend-config
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    app: frontend
  namespace: erdosgyorgy-sandbox
spec:
  type: ClusterIP
  selector:
    app: frontend
  ports:
    - name: 80-80
      port: 80
      targetPort: 80
      protocol: TCP